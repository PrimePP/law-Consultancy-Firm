<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document | Third Website</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/logo-p-favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="whole-content">
      <div class="container">
        <section aria-label="navbar">
          <nav class="navbar">
            <div>
              <img src="./assets/white-logo.png" alt="logo" class="logo" />
            </div>
            <div>
              <ul class="list">
                <li class="list-item">Home</li>
                <li class="list-item">Pricing</li>
                <li class="list-item">Contact</li>
                <li class="list-item">Terms and Conditions</li>
              </ul>
            </div>
            <div>
              <button class="button-started">Get Started</button>
            </div>
          </nav>
        </section>
        <!-- Hero Section -->
        <section aria-label="hero">
          <div class="hero">
            <div class="text-part">
              <h1 class="hero-heading">
                Your Justice Is <br>Our Top Priority
              </h1>
              <p class="description">As a state of law, maintaining justice is <br>something that every citizen must pay <br>attention to, and we are here to uphold justice <br>for you.</p>
            </div>
            <div class="bottom">
              <div>
                <img src="./assets/pexels-ekaterina-bolovtsova-6077326.jpg" alt="bottom-image" />
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>  
  </body>
</html>
